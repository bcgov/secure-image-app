---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      This configmap is used internally by the API
      to store user configurable parameters.
  name: ${NAME}-config
objects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ${NAME}-config
      labels:
        app: ${NAME}
    data:
      config.json: |
        {
          "temporaryUploadPath": "uploads",
          "archiveFileBaseName": "IMG_",
          "templates": {
            "path": "templates"
          },
          "albumExpirationInDays": 90,
          "minio": {
            "bucket": "secure-image-pr",
            "port": 9000,
            "secure": false,
            "expiry": 604800,
            "region": "us-east-1"
          },
          "session": {
            "maxAge": 604800000,
            "expires": 604800000
          },
          "sso": {
            "clientId": "secure-image-api",
            "callback": "/v1/auth/callback",
            "authUrl": "https://sso.pathfinder.gov.bc.ca/auth/realms/secimg/protocol/openid-connect/auth",
            "tokenUrl": "https://sso.pathfinder.gov.bc.ca/auth/realms/secimg/protocol/openid-connect/token",
            "certsUrl": "https://sso.pathfinder.gov.bc.ca/auth/realms/secimg/protocol/openid-connect/certs"
          }
        }
parameters:
  - description: |
      The name assigned to all of the objects defined in this template. This
      is used to group the secrets. Generally, it should match what is used
      by the API component.
    displayName: Name
    name: NAME
    value: secure-image-api